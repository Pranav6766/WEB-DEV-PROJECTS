<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input types</title>
  </head>
  <body>
    <form>
      <label for="email">username</label>
      <input type="text" id="email" placeholder="email" required /> <br />
      <label for="user_password">password</label>
      <input type="password" id="user_password" /> <br />
      <label for="date">date</label>
      <input type="date" id="date" /><br />
      <label for="file_upload">Upload here</label>
      <input type="file" id="file_upload" /><br />
      Color: <input type="color"> <br>
      Range: <input type="range"><br>
      Press: <input type="button" value="yes"> <br>
      <label for="male">Male: </label>
      <input type="radio" id="male" name="gender" value="male"><br>
      <label for="female">Female: </label>
      <input type="radio" id="female" name="gender" value="female"><br>
      other: <input type="radio" id="other" name="gender" value="other"><hr>
      <input type="submit" />
    </form>
  </body>
</html>
