<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d3a1b901a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="card">
            <div id="pic_container">
                <div id="image">
                    <img src="self.jpg" alt="profile pic">
                </div>
            </div>
            <div id="text">
                <h2>Pranav Raj</h2>
                <p style="font-size: 20px;">Gamer and Coder</p>
            </div>
            <div id="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="clickables">
                <div id="sub" class="click">Subscribe</div>
                <div id="msg" class="click">Message</div>
            </div>
        </div>
    </div>
</body>
</html>
