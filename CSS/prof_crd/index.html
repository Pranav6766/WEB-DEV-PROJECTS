<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d3a1b901a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile_card">
      <div class="image">
        <img class="img" src="self.jpg" alt="profile-pic" />
      </div>

      <div class="text_data">
        <span class="name">Pranav</span>
        <span class="job">Chemical Engineer</span>
      </div>

      <div class="icons_set">
        <a href="#" class="icons">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" class="icons">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icons">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icons">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <a href="#" class="data">
          <i class="fa-regular fa-heart"></i>559
        </a>
        <a href="#" class="data">
          <i class="fa-solid fa-comments"></i>133
        </a>
        <a href="#" class="data">
          <i class="fa-solid fa-share"></i>54
        </a>
      </div>
    </div>
  </body>
</html>
