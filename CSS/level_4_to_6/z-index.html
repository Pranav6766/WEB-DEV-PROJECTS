<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 50px;
            width: 50px;
            background-color: chartreuse;
            margin: 2px;
        }
        #second{
            background-color: aqua;
            position: absolute;
            top: 5px;
            left: 10px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="first">first</div>
    <div id="second">second</div>
</body>
</html>
