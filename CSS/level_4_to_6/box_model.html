<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BOX MODEL</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .pad{
        height: 50px;
        width: 50px; 
        padding: 2px;
        margin: 5px;
      }
      #first {
        background-color: rgb(177, 114, 237);
        border: 2px solid;
        /* border-radius: 12px; */
        box-sizing: border-box;
      }
      #second{
        background-color: chartreuse;
        border: 2px dashed rgb(248, 6, 232);
        /* border-radius: 20px 10px ; */
      }
    </style>
  </head>
  <body>
    <!-- <button id="button1">click me</button> -->
    <div id="first" class="pad">padding 1</div>
    <div id="second" class="pad">padding 2</div>
  </body>
</html>
