<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d3a1b901a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login_form">
      <div class="credentials">
        <form action="" class="form">
          <div class="row">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" placeholder="Email or Phone" />
          </div>
          <div class="row">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="password" placeholder="Password" />
          </div>
        </form>
        <a href="#" class="pass">Forgot Password?</a>
      </div>

      <div class="login_button">
        <button class="button">Login</button>
      </div>

      <div class="last">
        <div class="par">Not a member?</div>
        <a href="#" class="signup_link">Signup now</a>
      </div>
    </div>
  </body>
</html>
