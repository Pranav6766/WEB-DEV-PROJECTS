<!DOCTYPE html>
<html lang="en">
  <head>
    <title>font family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=apps" />

    <script src="https://kit.fontawesome.com/d3a1b901a7.js" crossorigin="anonymous"></script>
    <style>
        .article{
            font-style: italic;
            font-family: "dancing script",cursive;
        }
    </style>
  </head>
  <body>
    <p id="first" class="article">Lorem ipsum dolor sit amet consectetur.</p>
    <p id="second">Lorem ipsum dolor sit amet consectetur.</p>
    <p id="third">Lorem ipsum dolor sit amet consectetur.</p>

    <span class="material-symbols-outlined" style="font-size: 40px;">apps</span> <br>

    <i style="font-size: 33px;" class="fa-solid fa-calendar"></i>
  </body>
</html>
