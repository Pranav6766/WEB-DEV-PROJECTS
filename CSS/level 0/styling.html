<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Property</title>
    <!---internal styling-->
    <style>
      h1 {
        color: blueviolet;
      }
      p {
        color: rgb(232, 35, 236);
      }
    </style>
  </head>
  <body>
    <!--inline styling-->
    <h1 style="background-color: black">New heading</h1>
    <p style="background-color: aqua">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit.
    </p>
    <h1>again heading</h1>
  </body>
</html>
