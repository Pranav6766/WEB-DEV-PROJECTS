<!DOCTYPE html>
<html lang="en">
  <head>
    <title>font property</title>
    <style>
      #first {
        font-size: 12px;
        font-style: italic;
      }
      #second {
        font-size: 24px;
        font-weight: 600;
        font-style: normal;
      }
      #third {
        font-size: 30px;
        font-style: oblique;
      }
      #fourth {
        font-size: 6px;
      }
    </style>
  </head>
  <body>
    <p id="first">Lorem ipsum dolor sit amet.</p>
    <p id="second">Lorem ipsum dolor sit amet.</p>
    <p id="third">Lorem ipsum dolor sit amet.</p>
    <p id="fourth">Lorem ipsum dolor sit amet.</p>
  </body>
</html>
