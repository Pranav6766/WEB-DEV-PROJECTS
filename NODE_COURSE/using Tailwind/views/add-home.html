<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Home</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body>
    <header class="bg-blue-600 mb-2">
      <h3 class="text-3xl text-white p-4 text-center">Register your home </h3>
    </header>
    <main class="flex justify-center">
      <form action="/host/add-home" method="POST">
        <input type="text" name="houseName" placeholder="Enter house name" required class="border-2 border-black-300 rounded-lg p-1.5 m-2" />
        <input type="submit" value="Register" class="bg-amber-600 text-white p-2 rounded-lg shadow-lg cursor-pointer" />
      </form>
    </main>
  </body>
</html>
